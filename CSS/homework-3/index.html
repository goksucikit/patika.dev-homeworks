<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./base.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Google</title>
</head>

<body>

  <!-- HEADER START  -->
  <header class="header">

    <nav class="header_nav">
      <ul class="nav_links">
        <li>
          <a href="https://www.google.com/" class="nav_link" target="_blank">
            Gmail</a>
        </li>
        <li>
          <a href="https://www.google.com.tr/imghp?hl=en&ogbl" class="nav_link" target="_blank">
            Images</a>
        </li>
      </ul>

      <div class="nav_apps-container">
        <a href="https://about.google/products/" title="Google apps" target="_blank">
          <img src="./assets/icons8-circled-menu-48.png" class="nav_apps" alt="Google apps"></a>
      </div>

      <div class="nav_account-container">
        <a href="https://www.google.com/" title="Google Account" target="_blank"><img src="./assets/pp.png"
            class="nav_account" alt="Google Account"></a>
      </div>
    </nav>
  </header>
  <!-- HEADER END -->

  <!-- MAIN CONTENT -->
  <main class="main">
    <figure>
      <img src="./assets/google-logo.png" class="logo" alt="Google">
    </figure>

    <!-- search bar start -->
    <section>
      <div class="main_search">
        <i class="fas fa-search search_icon-search" width="20px" height="20px"></i>
        <input type="text" class="search_input">
        <img src="./assets/google_mic_icon.svg" class="search_icon-microphone" alt="mic"></i>
      </div>

      <div class="main_buttons">
        <button class="buttons_btn">Google Search</button>
        <button class="buttons_btn">I'm Feeling Lucky</button>
      </div>
    </section>

    <!-- search bar end -->

    <!-- FOOTER START -->
    <div class="footer_container">

      <footer class="footer_country">
        <p>United Kingdom</p>
      </footer>
      
      <footer class="footer">
        <ul class="footer_left">
          <li class="footer_link"><a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            target="_blank">About</a>
          </li>
          <li class="footer_link"><a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            target="_blank">Advertising</a>
          </li>
          <li class="footer_link"><a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            target="_blank">Business</a>
          </li>
          <li class="footer_link"><a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">How Search
            works</a>
          </li>
        </ul>
        
        <ul class="footer_right">
          <li class="footer_link"><a href="https://policies.google.com/privacy?hl=en-TR&fg=1" target="blank">Privacy</a>
          </li>
          <li class="footer_link"><a href="https://policies.google.com/terms?hl=en-TR&fg=1" target="_blank">Terms</a></li>
          <li class="footer_link"><a href="https://www.google.com/" target="_blank">Settings</a></li>
        </ul>
      </footer>
    </div>
    
    <!-- FOOTER END -->

    </body>

</html>
