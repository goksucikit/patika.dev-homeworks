<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Google!</title>
</head>

<body>
    <div class="grid-container">
        <!-- header start -->
        <header class="banner">
            <a href="#" target="_blank">
                <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
                     alt="google 1998">
            </a>
        </header>
        <!-- header end -->

        <!-- search bar start -->
        <main>
            <section class="searchbar">
                <p>Search the web using Google!</p>
                <input type="text" name="search" value=""/>
                <div class="btn">
                    <a href="https://www.google.com/" target="_blank"><input type="button" value="Google Search"></a>
                    <a href="https://www.google.com/" target="_blank"><input type="button" value="I'm feeling lucky"></a>
                </div>
            </section>
        </main>
        <!-- search bar end -->

        <!-- aside boxes start -->
        <aside class="bottom-boxes">
            <div class="bottom" id="box1">
                <p>
                    Special Searches
                </p>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford" target="_blank">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux" target="_blank">Linux Search</a>
            </div>

            <div class="bottom" id="box2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank">Help!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">About Google!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company Info</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
            </div>

            <div class="bottom" id="box3">
                <p>Get Google! <br>updates monthly:</p>
                <input type="email" name="emailaddr" placeholder="your e-mail">
                <div id="subarch">
                    <input type="submit" name="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
                </div>
            </div>
        </aside>
        <!-- aside boxes end -->

        <!-- footer start -->
        <footer class="footer">
            <p>Copyright &copy;1998 Google Inc.</p>
        </footer>
        <!-- footer end -->
    </div>
</body>

</html>
