<div class="container p-0 mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fas fa-envelope"></i><p>Contact Us 
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group mt-2">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control mt-2" id="name" aria-describedby="emailHelp" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="email">E-Mail Address</label>
                            <input type="email" class="form-control mt-2" id="email" aria-describedby="emailHelp" placeholder="Enter E-Mail" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mt-4">
                            <label for="message">Message</label>
                            <textarea class="form-control mt-2 mb-3" id="message" rows="6" maxlength="1000" required></textarea>
                        </div>
                        <div class="mx-auto">
                        <button type="submit" class="btn btn-primary">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card bg-light mb-3">
                <div class="card-header bg-success text-white"><i class="fas fa-home"></i> Address</div>
                <div class="card-body">
                    <p>Hardman Boulevard</p>
                    <p>M3 3AQ Manchester</p>
                    <p>The UK</p>
                    <p>Email : email@skywater.com</p>
                    <a href="tel:+4416194960453">+4416194960453</a>

                </div>

            </div>
        </div>
    </div>
</div>
